<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para una Persona Especial ✨</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="universe-container">
        <div class="stars-background"></div>
        <div class="rose-container">
            <img src="your-rose-image.png" alt="Rosa que respira" class="breathing-rose">
        </div>

        <div class="star" id="asteroide-b612" data-message="Eres única, como la rosa que se ama de verdad."></div>
        <div class="star" id="planeta-rey" data-message="Tu fortaleza inspira respeto sin necesidad de alzar la voz."></div>
        <div class="star" id="planeta-vanidoso" data-message="Nunca dejes de brillar, incluso cuando nadie mire."></div>
        <div class="star" id="planeta-farolero" data-message="Tu constancia da luz a los días de quienes te rodean."></div>
        <div class="star" id="planeta-geografo" data-message="Tu curiosidad te hace inmensa. Nunca dejes de explorarte."></div>
        <div class="star" id="planeta-bebedor" data-message="Incluso en días oscuros, mereces compasión y amor."></div>
        <div class="star" id="planeta-negocios" data-message="Recuerda que tú eres más que tus logros, eres magia viva."></div>
        <div class="star" id="estrella-zafiro" data-message="Tu ternura es una fuerza que este mundo necesita."></div>
        <div class="star" id="estrella-rosa-alba" data-message="Nunca dudes de tu poder para hacer florecer incluso el desierto."></div>
        <div class="star" id="estrella-luciernaga" data-message="Aun en lo pequeño que crees ser, habitas un universo vasto."></div>

        <div id="message-popup" class="message-popup"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
